<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
				<h4 class="modal-title" id="uploadModalLabel">数据上传</h4>
			</div>
			<div class="modal-body">
				<form action="" method=post enctype=multipart/form-data>
					<p>
						<input id="action" name="action" value="0" type="text" style="display:none;">
						<input type='file' name='file'>
						<hr>
						<input type='submit' data-dismiss='modal' value="上传"> <input id='upload-cancel' type='button' data-dismiss="modal" value='取消'>
						<button id="uploadtip" type="button" class="btn btn-default btn-sm" title='请严格按照下载模板格式上传EXCEL数据。' data-toggle="tooltip" data-placement="top" style="background-color:tranparent;">上传说明</button>
					</p>
					<p>
						<a id="downloadtemplate" target="_blank" href="{{ url_for('soil.download_dataexample') }}">下载模板文件</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
