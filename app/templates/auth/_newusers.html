<div class="panel-heading">
	<h5 class="panel-title">待审核的新注册用户</h5>
</div>
<table class="table">
	<tr>
		<th scope="col">序号</th>
		<th scope="col">用户名</th>
		<th scope="col">Email</th>
		<th scope="col">姓名</th>
		<th scope="col">联系电话</th>
		<th scope="col">操作</th>
	</tr>
	{% for item in newusers %}
	<tr scope="row">
		<td>{{ loop.index }}</td>
		<td>
			<span id="registerid" style="display:none;">{{ item.id }}</span>
			<span id="username">{{ item.username }}</span>
		</td>
		<td>{{ item.email }}</td>
		<td>{{ item.name }}</td>
		<td>{{ item.phone }}</td>
		<td>
			<a class="accept" href="#" data-toggle="modal" data-target="#acceptModal">通过</a> | 
			<a class="reject" href="#" data-toggle="modal" data-target="#rejectModal">拒绝</a>
		</td>
	</tr>
	{% endfor %}
</table>
