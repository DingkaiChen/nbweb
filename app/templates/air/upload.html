{% extends 'base.html' %}

{% block app_content %}
	<h1>Upload File</h1>
	<p><a href="{{url_for('air.airplots')}}">站点管理</a></p>
	<form action="" method=post enctype=multipart/form-data>
		<p>
			<input type=file name=file>
			<input type=submit value=Upload>
		</p>
	</form>
	<div>
		<table>
			{% for row in table %}
			<tr>
				{% for cell in row %}
				<td>{{ cell }}</td>
				{% endfor %}
			<tr>
			{% endfor %}
		<table>
	</div>
	<p>{{info}}</p>
	<p>{{num}}</p>
{% endblock %}
